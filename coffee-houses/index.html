<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Coffee Houses of Nashville</title>
</head>
<body>
    <main>
        <!-- Parent coffee house list component-->
        <article class="main">

            <!-- Child coffee house list component-->
            <section class="main__title">

            </section>

            <!-- Child coffee house list component containing names of coffee houses-->
            <section class="main__coffeeHouseNames">

                <div class="coffeeHouseName">
                    The Jam
                </div>
                <div class="coffeeHouseName">
                    The Well
                </div>
                <div class="coffeeHouseName">
                    Red Bicycle
                </div>
                <div class="coffeeHouseName">
                    Crema
                </div>
                <div class="coffeeHouseName">
                    Frothy Monkey
                </div>
                <div class="coffeeHouseName">
                    8th & Roast
                </div>
                <div class="coffeeHouseName">
                    Bongo Java
                </div>
                <div class="coffeeHouseName">
                    Flatrock
                </div>
                <div class="coffeeHouseName">
                    Fido
                </div>
                <div class="coffeeHouseName">
                    Steadfast Coffee
                </div>
                <div class="coffeeHouseName">
                    Dose Coffee
                </div>
                <div class="coffeeHouseName">
                    Sam & Zoes
                </div>
                <div class="coffeeHouseName">
                    Slow Hand Coffee
                </div>
                <div class="coffeeHouseName">
                    The Horn
                </div>

            </section>
        </article>
    </main>
</body>
</html>
